        // RENDER LOGIC
        const tableBody = document.getElementById('tableBody');
        const countDisplay = document.getElementById('count-display');
        const searchInput = document.getElementById('searchInput');
        const sectorFilter = document.getElementById('sectorFilter');

        function renderTable(data) {
            tableBody.innerHTML = '';
            
            if(data.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                countDisplay.innerText = "0";
                return;
            } else {
                document.getElementById('emptyState').classList.add('hidden');
            }

            countDisplay.innerText = data.length;

            data.forEach((v, index) => {
                const row = document.createElement('tr');
                row.className = "table-row-hover group transition-colors border-b border-borderDark/50";
                
                let chipClass = "chip-seed";
                if(v.stage === "Scale") chipClass = "chip-scale";
                if(v.stage === "Growth") chipClass = "chip-growth";
                if(v.stage === "Acquired") chipClass = "chip-acquired";

                row.innerHTML = `
                    <td class="px-4 py-3 text-center text-textDim text-xs">${index + 1}</td>
                    <td class="px-4 py-3">
                        <div class="font-semibold text-textLight group-hover:text-accentBlue transition-colors">${v.name}</div>
                        <a href="https://${v.url}" target="_blank" class="text-xs text-textDim hover:underline hover:text-accentBlue opacity-0 group-hover:opacity-100 transition-opacity">${v.url}</a>
                    </td>
                    <td class="px-4 py-3 text-textDim text-xs">${v.est}</td>
                    <td class="px-4 py-3 text-textDim text-xs">${v.hq}</td>
                    <td class="px-4 py-3"><span class="text-textLight text-xs">${v.sector}</span></td>
                    <td class="px-4 py-3 text-textDim text-xs leading-relaxed max-w-xs">${v.util}</td>
                    <td class="px-4 py-3 text-textLight text-sm font-medium">${v.lead}</td>
                    <td class="px-4 py-3 text-textDim text-xs">
                         <a href="mailto:${v.email}" class="hover:text-accentBlue transition-colors">${v.email}</a>
                    </td>
                    <td class="px-4 py-3 text-right">
                        <span class="chip ${chipClass}">${v.stage}</span>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        renderTable(ventures);

        function filterData() {
            const query = searchInput.value.toLowerCase();
            const sector = sectorFilter.value;

            const filtered = ventures.filter(v => {
                const matchesSearch = 
                    v.name.toLowerCase().includes(query) || 
                    v.lead.toLowerCase().includes(query) || 
                    v.email.toLowerCase().includes(query);
                
                const matchesSector = sector === "All" || v.sector === sector;

                return matchesSearch && matchesSector;
            });

            renderTable(filtered);
        }

        searchInput.addEventListener('keyup', filterData);
        sectorFilter.addEventListener('change', filterData);

        function exportToCSV() {
            const headers = ["Entity", "Est.", "HQ", "Sector", "Utility", "Founder", "Email", "Stage", "Website"];
            const rows = ventures.map(v => [
                `"${v.name}"`, `"${v.est}"`, `"${v.hq}"`, `"${v.sector}"`, `"${v.util}"`, `"${v.lead}"`, `"${v.email}"`, `"${v.stage}"`, `"${v.url}"`
            ]);
            
            let csvContent = "data:text/csv;charset=utf-8," 
                + headers.join(",") + "\n" 
                + rows.map(e => e.join(",")).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "SportsTech_Venture_Database_Jan2026.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
